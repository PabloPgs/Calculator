<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Simple calculator</title>
</head>

<body>
   <div class="heading">
      <h1>The best calculator ever</h1>
      <p>Start using now!</p>
   </div>

   <div class="calculator">



      <div class="calculator__header">

         <div class="history">
            <p class="history__value">

            </p>
         </div>

         <div class="output">
            <p class="output__value">

            </p>
         </div>

      </div>


      <div class="calculator__body">
         <button class="action" id="clear">C</button>
         <button class="action" id="backspace"><i class="fas fa-backspace"></i></button>
         <button class="action" id="%"><i class="fas fa-percentage"></i></button>
         <button class="action" id="/">/</button>
         <button class="number" id="7">7</button>
         <button class="number" id="8">8</button>
         <button class="number" id="9">9</button>
         <button class="action" id="*">*</button>
         <button class="number" id="4">4</button>
         <button class="number" id="5">5</button>
         <button class="number" id="6">6</button>
         <button class="action" id="-"><i class="fas fa-minus"></i></button>
         <button class="number" id="1">1</button>
         <button class="number" id="2">2</button>
         <button class="number" id="3">3</button>
         <button class="action" id="+"><i class="fas fa-plus"></i></button>
         <button class="empty"></button>
         <button class="number" id="0">0</button>
         <button class="empty"></button>
         <button class="action" id="="><i class="fas fa-equals"></i></button>
      </div>



   </div>







   <script src="app.js"> </script>
</body>

</html>
